<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用算法演示系统</title>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    常用算法演示系统
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-list">
                <li class="nav-header">
                    排序算法
                </li>
                <li>
                    <a href="#" onclick="setIframe('bubbleSort')">冒泡排序</a>
                </li>
                <li>
                    <a href="#" onclick="setIframe('insertSort')">插入排序</a>
                </li>
                <li>
                    <a href="#" onclick="setIframe('selectionSort')">选择排序</a>
                </li>
                <li class="nav-header">
                    递归算法
                </li>
                <li>
                    <a href="#" onclick="setIframe('hanoiTower')">汉诺塔</a>
                </li>
                <li class="nav-header">
                    其他算法
                </li>
                <li>
                    <a href="#" onclick="setIframe('isLeapYear')">闰年判断</a>
                </li>
                <li>
                    <a href="#">水仙花数</a>
                </li>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <iframe src="bubbleSort.html" width="100%" height="580px" frameborder="0" scrolling="no" id="ifr"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="border-top: 1px #dbdbdb solid; text-align: center">
                <p style="margin-top: 20px;">2014级计算机科学与技术专业<span style="color: #2aabd2">140704139肖振方</span>毕业设计</p>
            </div>
        </div>
    </div>
</div>

<script>
    function setIframe(key) {
        if (key == "bubbleSort"){
            document.getElementById("ifr").src = "bubbleSort.html";
        }
        if (key == "insertSort"){
            document.getElementById("ifr").src = "insertSort.html";
        }
        if (key == ("selectionSort")){
            document.getElementById("ifr").src = "selectionSort.html";
        }
        if (key == ("isLeapYear")){
            document.getElementById("ifr").src = "isLeapYear.html";
        }
        if (key == ("hanoiTower")){
            document.getElementById("ifr").src = "hanoiTower.html";
        }
    }
</script>
</body>
</html>
